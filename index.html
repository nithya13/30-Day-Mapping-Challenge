				// The value for 'accessToken' begins with 'pk...'
				mapboxgl.accessToken = 'pk.eyJ1Ijoibml0aHlhMTMiLCJhIjoiY2plNTFycWd5MW9xdzMxcXAyOGdwYnJwOSJ9.2XiKS9esxLPSngIvFRGp8A'; 
				const map = new mapboxgl.Map({
				  container: 'map',
				  // Replace YOUR_STYLE_URL with your style URL.
				  style: 'mapbox://styles/nithya13/clo8gmrfd00x201qv79u4ahr6', 
				  center: [78.4867, 17.3850],
				  zoom: 10.7
				});
				  
				/* 
			Add an event listener that runs
			  when a user clicks on the map element.
			*/
			map.on('click', (event) => {
			  // If the user clicked on one of your markers, get its information.
			  const features = map.queryRenderedFeatures(event.point, {
				layers: ['data-driven-circles'] // replace with your layer name
			  });
			  if (!features.length) {
				return;
			  }
			  const feature = features[0];
			
			  // Code from the next step will go here.
			
			const popup = new mapboxgl.Popup({ offset: [0, -15] })
			  .setLngLat(feature.geometry.coordinates)
			  .setHTML(
				`<h4>${feature.properties.Cuisine}</h4><p>${feature.properties.Category}</p>`
			  )
			  .addTo(map);
			});
				// Code from the next step will go here.
			
				</script>
